{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>

<!-- Add the login form -->
<form method="post" action="{% url 'login' %}" class="login-form">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn span" value="Login">
  <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
